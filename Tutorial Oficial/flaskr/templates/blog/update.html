{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Editar "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">TÃ­tulo</label>
    <input name="titulo" id="title"
      value="{{ request.form['titulo'] or post['title'] }}" required>
    <label for="corpo">Corpo</label>
    <textarea name="corpo" id="corpo">{{ post['body']}}</textarea>
    <input type="submit" value="Salvar">
  </form>
  <hr>
  <form action="{{ url_for('blog.delete_post', id=post['id']) }}" method="post">
    <input class="danger" type="submit" value="Deletar" onclick="return confirm('Tem certeza ?');">
  </form>
  <a href={{ url_for( "index" ) }}>Voltar</a>
{% endblock %}
